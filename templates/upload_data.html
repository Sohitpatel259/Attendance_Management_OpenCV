<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
</head>
<body>
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background-image: url("{{ url_for('static', filename='img/backgrounddata.png') }}");
            background-size: 100%%;
            background-position: center;
            color: rgba(255, 255, 255, 0.95);
            font-family: Arial, sans-serif;
        }
        /* semi-opaque content wrapper to improve readability */
        .content {
            background: rgba(0,0,0,0.5);
            padding: 24px;
            margin: 24px auto;
            max-width: 800px;
            border-radius: 8px;
            
        }
        label, input, button { display:block; width:100%; }
        input, button { padding:8px; margin-top:8px; }
    </style>
    <button style="color: black;  width: 80px;text-align: center;padding: 10px; margin:10px;background-color: rgba(255, 0, 0, 0.642);" ><a href="{{ url_for('login') }}" style="color: black;">Logout</a></button>
    <div class="content">
    <h1 style="text-align: center;">Upload Data</h1>

    <!-- Upload Image Form -->
    <form action="/upload" method="post" enctype="multipart/form-data" style="display: flex;">
    <input type="file" name="image" accept=".jpg,.jpeg,.png" required>
    <br>
    
    <input style="width: 151px; " type="text" name="student_key" placeholder="Student Key (e.g., 133)">
        <button style="width: 108px;background-color: rgba(255, 0, 0, 0.44); " type="submit">Upload</button><br>
    </form>
    <br>

<hr

<!-- Upload Student Info Form -->
<form action="/add_firebase" method="post" enctype="multipart/form-data">
    <input type="text" name="student_id" placeholder="Student Key (e.g., 0123)" required><br>
    <label>Student Image (face photo)</label>
    <input type="file" name="image" accept=".jpg,.jpeg,.png">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="branch" placeholder="Branch" required>
    <input type="text" name="year" placeholder="Year" required>
    <input type="text" name="graduate_year" placeholder="Graduate Year" required>
    <input type="number" name="total_attendance" placeholder="Total Attendance" required>
    <input type="text" name="last_attendance" placeholder="Last Attendance (YYYY-MM-DD HH:MM:SS)" required>
    <input type="text" name="student_unique_id" placeholder="Student ID" required>
    <input type="text" name="standing_year" placeholder="Standing Year" required>
    <button style="width: 208px;background-color: rgba(255, 0, 0, 0.44);" type="submit">Add to Database</button>
</form>

<div id="status"></div>
</div>
</body>
</html>
